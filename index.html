<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>triangle-tracker</title>
   <!--a link added to import css to inde.tml to build up a good structure-->
  <link href="css/styles.css" rel="stylesheet">
  <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>


</head>
<body>
 <header>
  <h1 id="h1">Triangle-tracker</h1>
 </header>
  <div id="text-box">
    <marquee behavior="alternate">Input figures i'll help trace you out!</marquee>
  </div>
  <br>

  <div id="button">
    <!--this prompt-out input space-->
    <form id="sides" action="index.html" method="post">
     <div class=sides>
      <label for="side1">side1</label><br><br>
      <input type="text" id="a">
     </div>
      <br><br>
     <div class=sides>
      <label for="side2">side2</label><br>
      <input type="text" id="b">
     </div>
      <br><br>
     <div class=sides>
      <label for="side3">side3</label><br>
      <input type="text" id="c">
     </div>
      <br><br>
      <button onclick="showResults">Find out</button>

    </form>
    <!--button collects the form response and displays it-->
   </div>

   <br>
  <!--output value displays the results-->
  <h2 id="output"></h2>
  <div id="footer">
    <h2>Have fun!</h2>
  </div>
  <script src="js/jquery-3.3.1.js"></script>
 <script src="js/scripts.js"></script>
</body>
</html>
